<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Movie Quiz</title>
</head>

<body>
    <div class="quiz-container">
        <div id="question-container" class="hide">
            <div id="question">Questions</div>
        </div>
        <div id="timer" class="hide">
            <h1>Time Left</h1>
            <h2 id="timer-text">0</h2>
        </div>
    </div>
    <h1>Popular Movie Quiz</h1>
    <p class="info">In this quiz you will have 2 minutes to answer all the questions. If you answer a question
        incorrectly the timer will subtract 15 seconds. There is a total of 6 questions. You're final score will be
        recorded by the amount of time left on the clock.</p>
    <button id="start-button" class="start-button button">Start Quiz</button>
